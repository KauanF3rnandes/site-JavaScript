    <form id="form-adiciona">
        <label for="filtrar-tabela">Nome:</label>
        <input type="text" name="filtro" id="nome-atividade" placeholder="Digite o seu Nome">
        <button id="add-nome" class="botao bto-principal">Adicionar</button>

        <div>
            <label for="filtrar-tabela">Salario:</label>
            <input type="text" name="filtro" id="salario-atividade" placeholder="Digite seu Salario">
            <button id="add-salario" class="botao bto-principal">Adicionar-Salario</button>
        </div>
    </form>

    <div>
        <label for="filtrar-tabela">1 Bimestre:</label>
        <input type="text" name="filtro" class="select-notas" id="bimestre1-atividade" placeholder="Digite a Nota do 1Bimestre">
    </div>    

    <div>
        <label for="filtrar-tabela">2 Bimestre:</label>
        <input type="text" name="filtro" class="select-notas" id="bimestre2-atividade" placeholder="Digite a Nota do 2Bimestre">
    </div>    

    <div>
        <label for="filtrar-tabela">3 Bimestre:</label>
        <input type="text" name="filtro" class="select-notas" id="bimestre3-atividade" placeholder="Digite a Nota do 3Bimestre">
    </div>    

    <div>
        <label for="filtrar-tabela">4 Bimestre:</label>
        <input type="text" name="filtro" class="select-notas" id="bimestre4-atividade" placeholder="Digite a Nota do 4Bimestre">
    </div>
        <button id="add-nota" class="botao bto-principal">Adicionar-Notas</button>
